<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - QuadraCare</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <a href="../index.html"
        style="position: absolute; top: 20px; left: 20px; color: var(--text-secondary); text-decoration: none; font-size: 0.9rem;">
        <i class="fa-solid fa-arrow-left"></i> Back to Home
      </a>
      <h1><i class="fa-solid fa-heart-pulse"></i> QuadraCare</h1>
      <p>Welcome back! Please login.</p>
    </div>
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
        <div class="validation-error" id="loginError"></div>
      </div>

      <button type="submit" class="btn btn-primary btn-full-width">Login</button>
      <p class="text-center-small">
        Don't have an account? <a href="register.html" class="link-highlight">Register</a>
      </p>
    </form>

    <!-- Theme Toggle -->
    <!-- Theme Toggle -->
    <div style="position: absolute; top: 20px; right: 20px;">
      <button class="theme-toggle" onclick="toggleTheme()"
        style="background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text-secondary);">
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>

  </div>
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/theme.js"></script>
</body>

</html>

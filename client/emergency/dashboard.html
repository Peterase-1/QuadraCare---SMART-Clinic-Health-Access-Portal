<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Dashboard - QuadraCare</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <i class="fa-solid fa-heart-pulse"></i> QuadraCare
        <button class="close-sidebar"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-link active">
          <i class="fa-solid fa-truck-medical"></i> Emergency Room
        </a>

      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Bar -->
      <header class="top-bar">
        <div class="search-bar">
          <button class="hamburger-menu"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="user-profile">
          <div class="text-right">
            <h4 id="userName" style="font-size: 1rem; margin:0;">Emergency Staff</h4>
            <span style="font-size: 0.8rem; color: var(--text-secondary);">ER Account</span>
          </div>
          <div class="avatar">
            <i class="fa-solid fa-user-nurse"></i>
          </div>
        </div>
      </header>

      <!-- Dashboard Content -->
      <div class="container-fluid">
        <div class="dashboard-header-section">
          <h1>Emergency Room Dashboard</h1>
          <p style="color: var(--text-secondary);">Manage incoming ambulance requests and assign doctors.</p>
        </div>

        <!-- Requests List -->
        <div class="card">
          <h3 class="mb-3">Incoming Requests</h3>
          <div id="requestsList">
            <p style="color: var(--text-secondary);">Loading requests...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Assign Doctor Modal -->
  <div id="assignDoctorModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Assign Doctor</h2>
        <button type="button" class="modal-close" onclick="closeAssignModal()">&times;</button>
      </div>
      <form id="assignDoctorForm">
        <input type="hidden" id="currentRequestId">
        <div class="form-group">
          <label class="form-label">Select Doctor</label>
          <select id="doctorSelect" class="form-input" required>
            <option value="">Loading doctors...</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline" onclick="closeAssignModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Assign</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/emergency.js"></script>
  <script src="../js/sidebar.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - QuadraCare</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="app">
    <header class="glass-header">
      <div class="container">
        <div class="logo">QuadraCare</div>
        <nav>
          <a href="index.html">Home</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero-section" style="min-height: 100vh; padding-top: 100px;">
        <div class="container" style="display: flex; justify-content: center;">
          <div class="card" style="width: 100%; max-width: 400px;">
            <h2 style="text-align: center; margin-bottom: 2rem;">Register</h2>
            <form id="registerForm">
              <div style="margin-bottom: 1rem;">
                <label for="name" style="display: block; margin-bottom: 0.5rem; color: var(--text-dim);">Full
                  Name</label>
                <input type="text" id="name" required
                  style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: white;">
              </div>
              <div style="margin-bottom: 1rem;">
                <label for="email" style="display: block; margin-bottom: 0.5rem; color: var(--text-dim);">Email</label>
                <input type="email" id="email" required
                  style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: white;">
              </div>
              <div style="margin-bottom: 2rem;">
                <label for="password"
                  style="display: block; margin-bottom: 0.5rem; color: var(--text-dim);">Password</label>
                <input type="password" id="password" required
                  style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: white;">
              </div>
              <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>
            <p style="text-align: center; margin-top: 1rem; color: var(--text-dim);">
              Already have an account? <a href="login.html" style="color: var(--primary-color);">Login</a>
            </p>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="js/auth.js"></script>
</body>

</html>

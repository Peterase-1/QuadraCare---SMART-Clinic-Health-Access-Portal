<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - QuadraCare</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
    }

    .auth-card {
      width: 100%;
      max-width: 450px;
      background: white;
      padding: 2.5rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      font-size: 1.75rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      color: var(--text-secondary);
    }
  </style>
</head>

<body>
  <div class="auth-card">
    <div class="auth-header">
      <h1><i class="fa-solid fa-heart-pulse"></i> QuadraCare</h1>
      <p>Create your account today.</p>
    </div>
    <form id="registerForm">
      <div class="form-group">
        <label class="form-label" for="name">Full Name</label>
        <input type="text" id="name" class="form-input" placeholder="John Doe" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Register</button>
      <p style="text-align: center; font-size: 0.9rem; color: var(--text-secondary);">
        Already have an account? <a href="login.html" style="color: var(--primary-color); font-weight: 600;">Login</a>
      </p>
    </form>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>

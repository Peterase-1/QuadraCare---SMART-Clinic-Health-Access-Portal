<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management - QuadraCare</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
      <header class="top-bar">
        <div>
          <button class="hamburger-menu"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="user-profile">
          <div class="text-right">
            <h4 id="userName" style="font-size: 1rem; margin:0;">Admin Name</h4>
          </div>
          <div class="avatar" style="background: #334155;"><i class="fa-solid fa-user-shield"></i></div>
        </div>
      </header>

      <div class="container-fluid">
        <div class="admin-split-grid">
          <!-- Add User Form -->
          <div class="card">
            <h3 style="margin-bottom: 1.5rem;">Add New User</h3>
            <form id="addUserForm">
              <div class="form-group">
                <label class="form-label" for="name">Full Name</label>
                <input type="text" id="name" class="form-input" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="role">Role</label>
                <select id="role" class="form-input" required>
                  <option value="doctor">Doctor</option>
                  <option value="nurse">Nurse</option>
                  <option value="pharmacist">Pharmacist</option>
                  <option value="lab_tech">Lab Technician</option>
                  <option value="emergency">Emergency Staff</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fa-solid fa-plus" style="margin-right: 0.5rem;"></i> Create User
              </button>
            </form>
          </div>

          <!-- Users List -->
          <div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3 style="margin: 0;">System Users</h3>
                <input type="text" id="userSearch" placeholder="Search users..." class="form-input" style="width: 200px; padding: 0.5rem;">
            </div>
            
            <div id="usersList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem;">
              <p>Loading users...</p>
            </div>
            <div style="text-align: center; margin-top: 20px;">
              <button id="loadMoreUsersBtn" class="btn btn-outline" style="display: none;">Load More</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="../js/utils.js"></script>
  <script src="../js/admin.js"></script>
  <script src="../js/sidebar.js"></script>
</body>

</html>

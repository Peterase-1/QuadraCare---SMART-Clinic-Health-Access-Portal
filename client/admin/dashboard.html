<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - QuadraCare</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
      <header class="top-bar">
        <div>
          <button class="hamburger-menu"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="user-profile">
          <div class="text-right">
            <h4 id="userName" style="font-size: 1rem; margin:0;">Admin Name</h4>
            <span style="font-size: 0.8rem; color: var(--text-secondary);">Administrator</span>
          </div>
          <div class="avatar" style="background: #334155;"><i class="fa-solid fa-user-shield"></i></div>
        </div>
      </header>

      <div class="container-fluid">
        <div class="dashboard-header-section">
          <h1>System Overview</h1>
          <p style="color: var(--text-secondary);">Monitor clinic performance and users.</p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
          <div class="card">
            <div class="card-header-flex">
              <div>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Total Users</p>
                <h2 id="totalUsers" style="color: var(--primary-color);">0</h2>
              </div>
              <div class="card-icon-wrapper icon-blue-bg">
                <i class="fa-solid fa-users"></i>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header-flex">
              <div>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Total Appointments</p>
                <h2 id="totalAppts" class="text-yellow">0</h2>
              </div>
              <div class="card-icon-wrapper icon-yellow-bg">
                <i class="fa-solid fa-calendar-check"></i>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header-flex">
              <div>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Active Doctors</p>
                <h2 id="activeDoctors" class="text-green">0</h2>
              </div>
              <div class="card-icon-wrapper icon-green-bg">
                <i class="fa-solid fa-user-doctor"></i>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header-flex">
              <div>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Patients</p>
                <h2 id="totalPatients" class="text-purple">0</h2>
              </div>
              <div class="card-icon-wrapper icon-purple-bg">
                <i class="fa-solid fa-user-injured"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="../js/utils.js"></script>
  <script src="../js/admin.js"></script>
  <script src="../js/sidebar.js"></script>
</body>

</html>

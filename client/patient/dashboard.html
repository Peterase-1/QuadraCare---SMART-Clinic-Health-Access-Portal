<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Dashboard - QuadraCare</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .dashboard-container {
      display: flex;
      min-height: 100vh;
      padding-top: 80px;
    }

    .sidebar {
      width: 250px;
      background: var(--surface-dark);
      border-right: 1px solid var(--glass-border);
      padding: 2rem;
      position: fixed;
      height: 100%;
    }

    .sidebar a {
      display: block;
      padding: 1rem;
      color: var(--text-dim);
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(37, 99, 235, 0.1);
      color: var(--primary-color);
    }

    .main-content {
      flex: 1;
      margin-left: 250px;
      padding: 2rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--surface-dark);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
    }

    .stat-card h3 {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .stat-card p {
      color: var(--text-dim);
    }
  </style>
</head>

<body>
  <div id="app">
    <header class="glass-header">
      <div class="container">
        <div class="logo">QuadraCare</div>
        <div class="user-info" id="userInfo">Loading...</div>
      </div>
    </header>

    <div class="dashboard-container">
      <aside class="sidebar">
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="appointments.html">Appointments</a>
        <a href="records.html">Medical Records</a>
        <a href="#" id="logoutBtn">Logout</a>
      </aside>

      <main class="main-content">
        <h1>Welcome Back, <span id="userName">Patient</span></h1>
        <p style="color: var(--text-dim); margin-bottom: 2rem;">Here is your health overview.</p>

        <div class="stats-grid">
          <div class="stat-card">
            <h3 id="totalAppts">0</h3>
            <p>Total Appointments</p>
          </div>
          <div class="stat-card">
            <h3 id="pendingAppts">0</h3>
            <p>Pending Requests</p>
          </div>
          <div class="stat-card">
            <h3 id="totalRecords">0</h3>
            <p>Medical Records</p>
          </div>
        </div>

        <h2>Recent Activity</h2>
        <div id="recentActivity" style="margin-top: 1rem;">
          <!-- Activity list will be populated here -->
          <p style="color: var(--text-dim);">Loading...</p>
        </div>
      </main>
    </div>
  </div>
  <script src="../js/patient.js"></script>
</body>

</html>

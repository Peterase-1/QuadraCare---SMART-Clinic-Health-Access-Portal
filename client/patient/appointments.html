<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointments - QuadraCare</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <i class="fa-solid fa-heart-pulse"></i> QuadraCare
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-link">
          <i class="fa-solid fa-house"></i> Dashboard
        </a>
        <a href="appointments.html" class="nav-link active">
          <i class="fa-solid fa-calendar-check"></i> Appointments
        </a>
        <a href="records.html" class="nav-link">
          <i class="fa-solid fa-file-medical"></i> Medical Records
        </a>
        <a href="#" id="logoutBtn" class="nav-link" style="margin-top: auto;">
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="top-bar">
        <div></div>
        <div class="user-profile">
          <div class="text-right">
            <h4 id="userName" style="font-size: 1rem; margin:0;">Patient</h4>
          </div>
          <div class="avatar"><i class="fa-solid fa-user"></i></div>
        </div>
      </header>

      <div class="container-fluid">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
          <h1>Appointments</h1>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 2rem;">
          <!-- Booking Form -->
          <div class="card">
            <h3 style="margin-bottom: 1.5rem;">Book New Appointment</h3>
            <form id="bookingForm">
              <div class="form-group">
                <label class="form-label" for="doctor">Select Doctor</label>
                <select id="doctor" class="form-input" required>
                  <option value="">Loading doctors...</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label" for="date">Date</label>
                <input type="date" id="date" class="form-input" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="time">Time</label>
                <input type="time" id="time" class="form-input" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="reason">Reason for Visit</label>
                <textarea id="reason" rows="3" class="form-input" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fa-solid fa-plus" style="margin-right: 0.5rem;"></i> Book Appointment
              </button>
            </form>
          </div>

          <!-- Appointments List -->
          <div>
            <h3 style="margin-bottom: 1rem;">Your Schedule</h3>
            <div id="appointmentsList" style="display: flex; flex-direction: column; gap: 1rem;">
              <p>Loading appointments...</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Payment Modal -->
  <div id="paymentModal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 500px;">
      <div class="modal-header">
        <h2 class="modal-title">Secure Payment</h2>
        <button type="button" class="modal-close" onclick="closePaymentModal()">&times;</button>
      </div>
      <div style="margin-bottom: 1.5rem;">
        <p style="color: var(--text-secondary); margin-bottom: 1rem;">
          Total Amount: <strong style="color: var(--primary-color); font-size: 1.2rem;">150 ETB</strong>
        </p>
        <!-- Stripe Element -->
        <div id="payment-element"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline" onclick="closePaymentModal()">Cancel</button>
        <button type="button" class="btn btn-primary" id="submitPaymentBtn" onclick="processPayment()">
          Pay & Book <i class="fa-solid fa-lock" style="font-size: 0.8rem; margin-left: 0.5rem;"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/patient.js"></script>
  <script>
    function closePaymentModal() {
      const modal = document.getElementById('paymentModal');
      if (modal) {
        modal.classList.remove('show');
        setTimeout(() => { modal.style.display = 'none'; }, 300);
      }
    }
  </script>
</body>

</html>

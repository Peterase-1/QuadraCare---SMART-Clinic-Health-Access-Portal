<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nurse Dashboard - QuadraCare</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Bar -->
      <header class="top-bar">
        <div>
          <button class="hamburger-menu"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="user-profile">
          <div class="text-right">
            <h4 id="nurseName" style="font-size: 1rem; margin:0;">Nurse Name</h4>
            <span style="font-size: 0.8rem; color: var(--text-secondary);">Nurse Account</span>
          </div>
          <div class="avatar"><i class="fas fa-user-nurse"></i></div>
        </div>
      </header>

      <div class="container-fluid">
        <div style="margin-bottom: 2rem;">
          <h1>Nurse Dashboard</h1>
          <p style="color: var(--text-secondary);">Overview of your assigned units.</p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
          <div class="card">
            <div class="card-header-flex">
              <div>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Assigned Rooms</p>
                <h2 id="totalRooms" style="color: var(--primary-color);">0</h2>
              </div>
              <div class="card-icon-wrapper icon-blue-bg">
                <i class="fas fa-procedures"></i>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header-flex">
              <div>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Active Patients</p>
                <h2 id="activePatients" class="text-green">0</h2>
              </div>
              <div class="card-icon-wrapper icon-green-bg">
                <i class="fas fa-user-injured"></i>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header-flex">
              <div>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Critical Cases</p>
                <h2 class="text-red">0</h2>
              </div>
              <div class="card-icon-wrapper icon-red-bg">
                <i class="fas fa-heartbeat"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Rooms Grid -->
        <div class="header-flex-row">
          <h2 style="color: var(--text-main);">Assigned Units</h2>
          <div class="search-bar glass-panel search-container">
            <i class="fas fa-search" style="color: var(--text-muted);"></i>
            <input type="text" placeholder="Search Room or Patient..." class="search-input-nurse">
          </div>
        </div>

        <div class="nurse-grid" id="roomsContainer">
          <!-- Loading State -->
          <div class="glass-panel loading-container">
            <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary); margin-bottom: 1rem;"></i>
            <p>Syncing Inpatient Data...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Daily Log Modal -->
  <div id="logModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Daily Patient Log</h2>
      <div id="modalPatientInfo" style="margin-bottom: 15px; font-weight: bold;"></div>
      <form id="dailyLogForm" class="log-form">
        <input type="hidden" id="currentRecordId">

        <h3>Vitals</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
          <div>
            <label>BP (mmHg)</label>
            <input type="text" id="logBP" placeholder="120/80" required>
          </div>
          <div>
            <label>Temp (Â°C)</label>
            <input type="text" id="logTemp" placeholder="36.5" required>
          </div>
          <div>
            <label>Heart Rate (bpm)</label>
            <input type="text" id="logHR" placeholder="72" required>
          </div>
          <div>
            <label>O2 Sat (%)</label>
            <input type="text" id="logO2" placeholder="98" required>
          </div>
        </div>

        <h3>Medications</h3>
        <div id="medicationSection">
          <input type="text" id="medName" placeholder="Medicine Name">
          <input type="text" id="medDosage" placeholder="Dosage">
          <button type="button" onclick="addMedEntry()" style="margin-bottom: 10px; width: auto; padding: 5px 10px;">Add
            Med</button>
          <div id="medList" style="font-size: 0.9em; color: #666;"></div>
        </div>

        <h3>Notes</h3>
        <textarea id="logNotes" rows="3" placeholder="Patient condition observations..."></textarea>

        <button type="submit" class="action-btn">Save Daily Log</button>
      </form>
    </div>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="../js/nurse.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nurse Dashboard - QuadraCare</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .nurse-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .room-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #2ecc71;
    }

    .room-card h3 {
      margin-top: 0;
      color: #2c3e50;
      display: flex;
      justify-content: space-between;
    }

    .patient-info {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }

    .action-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 5px;
    }

    .action-btn:hover {
      background: #2980b9;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    .close-modal {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    .log-form input,
    .log-form textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <div id="sidebar-container"></div>

    <div class="main-content" style="background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); min-height: 100vh;">

      <!-- Glass Header -->
      <header class="glass-panel"
        style="padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <div>
          <h2 style="margin: 0; font-size: 1.2rem; color: var(--text-muted);">Welcome back,</h2>
          <h1 class="text-gradient" id="nurseName" style="margin: 0; font-size: 1.8rem;">Nurse</h1>
        </div>
        <div class="user-profile">
          <button class="btn-primary" onclick="showToast('Notifications coming soon')"><i
              class="fas fa-bell"></i></button>
          <div class="avatar" style="width: 45px; height: 45px; font-size: 1.2rem;"><i class="fas fa-user-nurse"></i>
          </div>
        </div>
      </header>

      <!-- Hero Stats -->
      <div class="nurse-hero glass-panel"
        style="padding: 2rem; margin-bottom: 2rem; display: flex; align-items: center; gap: 2rem; position: relative; overflow: hidden;">
        <div style="flex: 1; z-index: 1;">
          <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem; color: var(--text-main);">Inpatient Care Unit</h1>
          <p style="color: var(--text-muted); font-size: 1.1rem; max-width: 600px;">
            Manage your assigned rooms and patient vitals with real-time updates.
          </p>
          <div style="display: flex; gap: 2rem; margin-top: 2rem;">
            <div class="stat-badge">
              <span style="display: block; font-size: 2rem; font-weight: 800; color: var(--primary);"
                id="totalRooms">--</span>
              <span style="color: var(--text-muted); font-size: 0.9rem;">Assigned Rooms</span>
            </div>
            <div class="stat-badge">
              <span style="display: block; font-size: 2rem; font-weight: 800; color: var(--accent);"
                id="activePatients">--</span>
              <span style="color: var(--text-muted); font-size: 0.9rem;">Active Patients</span>
            </div>
          </div>
        </div>
        <div
          style="font-size: 10rem; opacity: 0.1; position: absolute; right: -20px; bottom: -20px; color: var(--primary);">
          <i class="fas fa-heartbeat"></i>
        </div>
      </div>

      <!-- Rooms Grid -->
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
        <h2 style="color: var(--text-main);">Assigned Unitis</h2>
        <div class="search-bar glass-panel" style="padding: 0.5rem 1rem; border-radius: 50px;">
          <i class="fas fa-search" style="color: var(--text-muted);"></i>
          <input type="text" placeholder="Search Room or Patient..."
            style="border: none; background: transparent; outline: none; margin-left: 0.5rem; width: 200px;">
        </div>
      </div>

      <div class="nurse-grid" id="roomsContainer"
        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem;">
        <!-- Loading State -->
        <div class="glass-panel" style="grid-column: 1 / -1; padding: 4rem; text-align: center;">
          <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary); margin-bottom: 1rem;"></i>
          <p>Syncing Inpatient Data...</p>
        </div>
      </div>

    </div>
  </div>

  <!-- Daily Log Modal -->
  <div id="logModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Daily Patient Log</h2>
      <div id="modalPatientInfo" style="margin-bottom: 15px; font-weight: bold;"></div>
      <form id="dailyLogForm" class="log-form">
        <input type="hidden" id="currentRecordId">

        <h3>Vitals</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
          <div>
            <label>BP (mmHg)</label>
            <input type="text" id="logBP" placeholder="120/80" required>
          </div>
          <div>
            <label>Temp (Â°C)</label>
            <input type="text" id="logTemp" placeholder="36.5" required>
          </div>
          <div>
            <label>Heart Rate (bpm)</label>
            <input type="text" id="logHR" placeholder="72" required>
          </div>
          <div>
            <label>O2 Sat (%)</label>
            <input type="text" id="logO2" placeholder="98" required>
          </div>
        </div>

        <h3>Medications</h3>
        <div id="medicationSection">
          <input type="text" id="medName" placeholder="Medicine Name">
          <input type="text" id="medDosage" placeholder="Dosage">
          <button type="button" onclick="addMedEntry()" style="margin-bottom: 10px; width: auto; padding: 5px 10px;">Add
            Med</button>
          <div id="medList" style="font-size: 0.9em; color: #666;"></div>
        </div>

        <h3>Notes</h3>
        <textarea id="logNotes" rows="3" placeholder="Patient condition observations..."></textarea>

        <button type="submit" class="action-btn">Save Daily Log</button>
      </form>
    </div>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="../js/nurse.js"></script>
</body>

</html>

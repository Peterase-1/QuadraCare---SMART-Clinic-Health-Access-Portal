<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nurse Dashboard - QuadraCare</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .nurse-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .room-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #2ecc71;
    }

    .room-card h3 {
      margin-top: 0;
      color: #2c3e50;
      display: flex;
      justify-content: space-between;
    }

    .patient-info {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }

    .action-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 5px;
    }

    .action-btn:hover {
      background: #2980b9;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    .close-modal {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    .log-form input,
    .log-form textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content">
      <header class="top-bar">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search patients...">
        </div>
        <div class="user-profile">
          <span id="nurseName">Nurse</span>
          <i class="fas fa-user-circle fa-2x"></i>
        </div>
      </header>

      <div class="content-padding">
        <h1>Inpatient Dashboard</h1>

        <div class="stats-overview">
          <div class="stat-card">
            <div class="icon"><i class="fas fa-procedures"></i></div>
            <div class="info">
              <h3>Assigned Rooms</h3>
              <p id="totalRooms">0</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="icon"><i class="fas fa-user-injured"></i></div>
            <div class="info">
              <h3>Active Patients</h3>
              <p id="activePatients">0</p>
            </div>
          </div>
        </div>

        <div class="nurse-grid" id="roomsContainer">
          <!-- Rooms generated by JS -->
          <div class="loading-spinner">Loading assigned rooms...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Daily Log Modal -->
  <div id="logModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Daily Patient Log</h2>
      <div id="modalPatientInfo" style="margin-bottom: 15px; font-weight: bold;"></div>
      <form id="dailyLogForm" class="log-form">
        <input type="hidden" id="currentRecordId">

        <h3>Vitals</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
          <div>
            <label>BP (mmHg)</label>
            <input type="text" id="logBP" placeholder="120/80" required>
          </div>
          <div>
            <label>Temp (Â°C)</label>
            <input type="text" id="logTemp" placeholder="36.5" required>
          </div>
          <div>
            <label>Heart Rate (bpm)</label>
            <input type="text" id="logHR" placeholder="72" required>
          </div>
          <div>
            <label>O2 Sat (%)</label>
            <input type="text" id="logO2" placeholder="98" required>
          </div>
        </div>

        <h3>Medications</h3>
        <div id="medicationSection">
          <input type="text" id="medName" placeholder="Medicine Name">
          <input type="text" id="medDosage" placeholder="Dosage">
          <button type="button" onclick="addMedEntry()" style="margin-bottom: 10px; width: auto; padding: 5px 10px;">Add
            Med</button>
          <div id="medList" style="font-size: 0.9em; color: #666;"></div>
        </div>

        <h3>Notes</h3>
        <textarea id="logNotes" rows="3" placeholder="Patient condition observations..."></textarea>

        <button type="submit" class="action-btn">Save Daily Log</button>
      </form>
    </div>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="../js/nurse.js"></script>
</body>

</html>

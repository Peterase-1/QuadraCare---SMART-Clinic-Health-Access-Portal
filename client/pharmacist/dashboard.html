<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharmacy Dashboard - QuadraCare</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <i class="fa-solid fa-heart-pulse"></i> QuadraCare
        <button class="close-sidebar"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-link active">
          <i class="fa-solid fa-prescription-bottle-medical"></i> Pharmacy
        </a>
        <a href="#" id="logoutBtn" class="nav-link mt-auto">
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="top-bar">
        <div>
          <button class="hamburger-menu"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="user-profile">
          <div class="text-right">
            <h4 id="userName" style="font-size: 1rem; margin:0;">Pharmacist Name</h4>
            <span style="font-size: 0.8rem; color: var(--text-secondary);">Pharmacist</span>
          </div>
          <div class="avatar" style="background: #059669;"><i class="fa-solid fa-pills"></i></div>
        </div>
      </header>

      <div class="container-fluid">
        <div class="dashboard-header-section">
          <h1>Pharmacy Dashboard</h1>
          <p style="color: var(--text-secondary);">Manage prescriptions and dispensing.</p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
          <div class="card">
            <div class="card-header-flex">
              <div>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Pending Prescriptions</p>
                <h2 id="pendingCount" class="text-yellow">0</h2>
              </div>
              <div class="card-icon-wrapper icon-yellow-bg">
                <i class="fa-solid fa-hourglass-half"></i>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header-flex">
              <div>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Dispensed Today</p>
                <h2 id="dispensedCount" class="text-green">0</h2>
              </div>
              <div class="card-icon-wrapper icon-green-bg">
                <i class="fa-solid fa-check-double"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Prescriptions List -->
        <div class="card">
          <h3 class="mb-3">Prescription Queue</h3>
          <div id="prescriptionsList" style="display: grid; gap: 1rem;">
            <p>Loading prescriptions...</p>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="../js/utils.js"></script>
  <script src="../js/pharmacist.js"></script>
  <script src="../js/sidebar.js"></script>
</body>

</html>
